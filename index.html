<html>
  <head>
    <title>Polyrhythm Ping-Pong</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .court {
        position: absolute;
      }
      .ani-ball {
        position: relative;
        left: 0px;
        transition: transform 3.5s, left 3.5s cubic-bezier(0.19, 1, 0.22, 1);
      }
    </style>
  </head>

  <body>
    <div class="court">
      <span id="ball" class="ani-ball">⚽️</span>
    </div>

    <script src="src/index.ts"></script>
  </body>
</html>
